<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/49f2585e1e.js"
      crossorigin="anonymous"
    ></script>
    <title>Products</title>
  </head>
  <body>
    <div class="main-container-products">
      <header class="header">
        <img src="./imagenes/navbar-brand sec-.png" alt="" />
        <a href="./index.html" class="back-link back-link-2"
          ><i class="fa-solid fa-arrow-left arrow-icon"></i>back</a
        >
        <!-- poner toda la funcionalidad del carrito en el siguiente div -->
        <!-- <div class="shopping-cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </div> -->
        <div class="container-icon">
          <div class="container-cart-icon">
            <i class="fa-solid fa-cart-shopping shopping-cart"></i>
            <div class="count-products">
              <span id="contador-productos">0</span>
            </div>
          </div>
          <div class="container-cart-products hidden-cart">
            <div class="row-product">
              <div class="cart-product">
                <div class="info-cart-product">
                  <span class="cantidad-producto-carrito">1</span>
                  <p class="titulo-producto-carrito">wolverine</p>
                  <span class="precio-producto-carrito">$20</span>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="icon-close"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </div>
            </div>
            <div class="cart-total">
              <h3>Total:</h3>
              <span class="total-pagar">$0</span>
            </div>
            <p class="cart-empty">El carrito est√° vacio</p>
          </div>
        </div>

        <!-- final funcionalidad -->
      </header>
      <div class="products-container">
        <!-- start of single product -->
        <article class="product-card">
          <div class="product-info-2">
            <div class="img-container-3">
              <img
                src="./imagenes/thanos guante solo.png"
                class="img-glove-thanos"
                alt="guante-thanos"
              />
            </div>
            <h2 class="product-name-2">Guante de thanos</h2>
            <p class="product-price-2">$20</p>
          </div>
          <button class="btn add-shopping-btn">add to cart</button>
        </article>
        <!-- end of single product -->
        <!-- start of single product -->
        <article class="product-card">
          <div class="product-info-2">
            <div class="img-container-3">
              <img
                src="./imagenes/wolverine box.png"
                class="card-img"
                alt="wolverine"
              />
            </div>
            <h2 class="product-name-2">wolverine</h2>
            <p class="product-price-2">$26</p>
          </div>
          <button class="btn add-shopping-btn">add to cart</button>
        </article>
        <!-- end of single product -->
        <!-- start of single product -->
        <article class="product-card">
          <div class="product-info-2">
            <div class="img-container-3">
              <img
                src="./imagenes/spiderman box.png"
                class="card-img"
                alt="spiderman-box"
              />
            </div>
            <h2 class="product-name-2">spider-man</h2>
            <p class="product-price-2">$26</p>
          </div>
          <button class="btn add-shopping-btn">add to cart</button>
        </article>
        <!-- end of single product -->
        <!-- start of single product -->
        <article class="product-card">
          <div class="product-info-2">
            <div class="img-container-3">
              <img
                src="./imagenes/deadpool box.png"
                class="card-img"
                alt="deadpool"
              />
            </div>
            <h2 class="product-name-2">Deadpool</h2>
            <p class="product-price-2">$26</p>
          </div>
          <button class="btn add-shopping-btn">add to cart</button>
        </article>
        <!-- end of single product -->
        <!-- start of single product -->
        <article class="product-card">
          <div class="product-info-2">
            <div class="img-container-3">
              <img
                src="./imagenes/blackpanther box.png"
                class="card-img"
                alt="black-panther"
              />
            </div>
            <h2 class="product-name-2">Blackpanther</h2>
            <p class="product-price-2">$26</p>
          </div>
          <button class="btn add-shopping-btn">add to cart</button>
        </article>
        <!-- end of single product -->
      </div>
    </div>
    <footer>
      <div class="footer-center">
        <h6>Made With Love By Frontend All Right Reserved</h6>
        <div class="social-media-container">
          <a href=""><i class="fa-brands fa-facebook icon"></i></a>
          <a href=""><i class="fa-brands fa-instagram icon"></i></a>
          <a href=""><i class="fa-brands fa-twitter icon"></i></a>
        </div>
      </div>
      <script src="./app.js"></script>
    </footer>
  </body>
</html>
